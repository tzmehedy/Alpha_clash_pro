<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center text-white"
    >
      <!-- Home Section Start -->
      <section id="home_container" class="flex justify-center items-center min-h-screen">
        <div class="flex flex-col items-center gap-8">
          <h1 class="poppins-regular font-bold text-8xl uppercase">
            Alphabet clash
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn btn-white">Play Now</button>
        </div>
      </section>
      <!-- Home section End -->

      <!-- Play section start -->
      <section id="paly_ground_container" class=" hidden">
        <div class="flex flex-col items-center gap-10 pt-10">
          <!-- Screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFF33]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-10 py-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center min-h-full">
              <p id="alphabetShow" class="font-bold text-9xl text-black uppercase">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div class="text-black">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!-- life score -->
          <div class="w-3/4">
            <div class="flex justify-between">
              <button
                class="btn bg-[#894189] text-white border-none rounded-full"
              >
                life
                <img src="./images/heart.svg" alt="" />
                <span>1</span>
              </button>
              <button
                class="btn bg-[#360490] text-white border-none rounded-full"
              >
                Score
                <img src="./images/dolar.svg" alt="" />
                <span>1</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Play section end -->
      <section
        class="score_container flex justify-center items-center min-h-screen hidden"
      >
        <div class="bg-[#FFFFFF33] p-4 text-center space-y-5 rounded-xl">
          <h1 class="font-extrabold text-5xl">
            Score: <span class="font-extrabold">40</span>
          </h1>
          <button class="btn btn-white text-black">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
